    </text>
    <g transform="translate(120 420)">
      <rect width="320" height="140" rx="24" fill="rgba(15,22,36,0.85)" stroke="rgba(124,92,255,0.4)" />
      <text x="28" y="60" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Kit prêt à publier</text>
      <text x="28" y="94" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" fill="#cbd5f5">Livraison &lt; 24h · RGPD</text>
    </g>
    <g transform="translate(480 420)">
      <rect width="320" height="140" rx="24" fill="rgba(15,22,36,0.75)" stroke="rgba(70,227,183,0.35)" />
      <text x="28" y="60" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Montage + rédaction</text>
      <text x="28" y="94" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" fill="#cbd5f5">Sans agence, sans retouches</text>
    </g>
    <g transform="translate(840 420)">
      <rect width="240" height="140" rx="24" fill="rgba(15,22,36,0.65)" stroke="rgba(124,92,255,0.3)" />
      <text x="24" y="60" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Inscrivez-vous</text>
      <text x="24" y="94" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" fill="#cbd5f5">auto repurpose . io</text>
    </g>
    <rect x="1100" y="520" width="220" height="220" fill="url(#accent)" transform="rotate(-18 1210 630)" opacity="0.18" />
  </g>
